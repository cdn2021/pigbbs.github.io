请输入BBSID进入留言板<input type=text placeholder=BBSID id=bbsid maxlength=32><input type=button onclick=gobbs(); value=进入>
<input type=button value=创建一个留言板 onclick=javascript:newbbs();>
<script>
function gobbs()
{
   location.href = "/bbs#" + document.getElementById("bbsid").value;
}
function newbbs()
{
   var n = sessionStorage.getItem("pigbbs-username");
   if (n == "" || n == null)
   {
      
      alert("错误！请先登录");
      location.href = "login";
      return;
   }
   db.newbbs();
   var s = setTimeout(function(){
      alert("错误：留言板创建失败，无法连接数据库");
   },1000 * 20);
    var s2 = setInterval(function() {
    
       var result = sessionStorage.getItem("boardID");
        if (!(result == "" || result == null))
        {
           result = JSON.parse(result);
           clearTimeout(s);
           result = result.result;
          alert(result.objectId);
         clearInterval(s2);
           sessionStorage.removeItem("boardID");
          location.href = "/bbs#" + result.objectId;

        }
    },200);
}
</script>
